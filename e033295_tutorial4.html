<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Tutorial 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #008000;
        }
        .button {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #999;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .images {
            margin-top: 20px;
        }
        .images img {
            width: 300px;
            height: 200px;
            margin: 5px;
            object-fit: cover;
            display: none; /* Semua gambar sembunyi dulu */
        }
		
    </style>
</head>
<body>

    <h2>JavaScript Tutorial 4</h2>

    <button class="button" onclick="showImage('imgView')">My View</button>
    <button class="button" onclick="showImage('imgHouse')">My House</button>
    <button class="button" onclick="showImage('imgHobby')">My Hobby</button>
	<button onclick="this.innerHTML = Date()">The time is?</button>
    <button class="button" onclick="window.print()">Print Page</button>

    <div class="images">
        <img id="imgView" src="gambar.jpg" alt="View">
        <img id="imgHouse" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjylPjcN-GyRAEiqCbkxBa_nOPpWr0QZIOAJtwJqFe4RFVWNge0dDPY1v6-agRY2ySJgwRjcmZmDMPbu9ZULbFFvJ5Gk5icztxluqX7XYWynUAFd_G4Jb0chB98Fdtj56WuM94hPF-JcUvV/s1600/conew_dsc02123.jpg" alt="House">
        <img id="imgHobby" src="https://asasi.upm.edu.my/summer-uploads/20230705075122blobid5.jpg" alt="Hobby">
    </div>

    <script>
        function showImage(id) {
            const img = document.getElementById(id);
            img.style.display = "inline";
        }
    </script>

</body>
</html>
